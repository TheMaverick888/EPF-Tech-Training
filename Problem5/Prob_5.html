<script>
    function smallestMultiple() {
        for(let x = 20; ; x++ ){
            let quotientIsDivisible = true;
            for(let y = 2; y < 21; y++ ){
                if(x%y !== 0){
                    quotientIsDivisible = false;
                    break;
                }
            }
            if(quotientIsDivisible){
                console.log(x);
                break;
            }
        }
    }
    smallestMultiple();   
</script>
